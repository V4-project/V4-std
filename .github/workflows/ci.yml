name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    name: ${{ matrix.os }} - ${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Debug, Release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup CMake
      uses: lukka/get-cmake@latest

    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DV4STD_BUILD_TESTS=ON

    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }} -j

    - name: Run tests
      if: false  # Skip tests until test framework is added
      working-directory: build
      run: ctest -C ${{ matrix.build_type }} --output-on-failure --verbose

  formatting:
    name: Code Formatting Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format

    - name: Check C/C++ formatting
      if: false  # Skip until we have source files
      run: |
        find src include tests -type f \( -name '*.cpp' -o -name '*.hpp' -o -name '*.h' \) \
        -not -path "*/vendor/*" | \
        xargs clang-format --dry-run --Werror || \
        (echo "‚ùå C/C++ formatting check failed. Run 'clang-format -i' to fix." && exit 1)
